<!DOCTYPE html>
<html lang="{{language}}">

<head>
	<meta charset="utf-8" />
	<title>Ava | Collaboration</title>
	<link rel="stylesheet" href="index.css" />
	<meta name="description" content="{{translations.tagline}}" />
	<meta name="keywords"
		content="whiteboard,collaborative,online,draw,paint,shared,realtime,wbo,whitebophir,open-source,GPL,javascript" />
	<link rel="icon" type="image/x-icon" sizes="16x16" href="favicon.ico">
	<link rel="apple-touch-icon" href="favicon.svg">
	<link rel="mask-icon" href="favicon.svg" color="black">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:url" content="https://wbo.ophir.dev">
	<meta property="og:image" content="{{baseUrl}}/favicon.svg">
	<link rel="canonical" href="?lang={{language}}" />
	{{#languages}}
	<link rel="alternate" hreflang="{{.}}" href="?lang={{.}}" />{{/languages}}
	<link rel="manifest" href="manifest.json">
	<meta name="theme-color" content="#C4DFFF" />
</head>

<body>
	<div id="outer-container" style="max-width:450px;padding-top:5%">
		<div align="center" id="loginContent">
			<div class="titlebar">
				<img src="newava.png" width="150" id="AvaRobotics" alt="Ava_Robotics">
			</div>
			<!-- end menu -->
			<div id="page-container" style="min-height:400px;margin-top:5%;">
				<div class="bigButton">
					<form action="boards" method="GET">
						<div class="bigButtonTop" style="text-align:left; padding: 40px 30px;">
							<div class="fieldGroup">
								<label>Please Enter Collaboration Code</label>
								<input type="text" id="board" name="board" required placeholder="Enter Collaboration Code" value="" style="width:95%; margin-top: 3px;"  title="Please enter collaboration code" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false"/>
							</div>
						</div>
						<div class="buttonsGroup" style="margin-top:0px;">
							<input type="submit" value="Go" class="inlineButton" style="width:100%;">
						</div>
					</form>
				</div>
				
			</div>	<!-- end page container -->
		</div>	<!-- end login content -->
	</div>	<!-- end outer container -->

</body>
</html>
